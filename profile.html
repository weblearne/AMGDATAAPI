
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - MNG DATA API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>MNG DATA API - User Profile</nav>

  <div class="profile-container">
    
    <button class="back-btn-top" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    
    <img src="LOGO.JPG" alt="Profile Picture" class="profile-image" />
    <form id="profileForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g., +234 801 234 5678" required />
      </div>
      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" placeholder="https://yourwebsite.com" required />
      </div>
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="new password" placeholder="Leave blank to keep current password" />
      </div>
      <button type="submit" class="save-btn">Update Profile</button>
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // The 'required' attribute in HTML handles most validation automatically.
      // This JS check is an extra layer of security.
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const bio = document.getElementById('bio').value.trim();
      const website = document.getElementById('website').value.trim();

      if (!fullName || !email || !phone || !bio || !website) {
        Swal.fire({
          icon: 'error',
          title: 'Missing Fields',
          text: 'Please fill in all required fields to continue.'
        });
        return;
      }

      // Example: Displaying a success alert
      Swal.fire({
        icon: 'success',
        title: 'Profile Updated',
        text: 'Your profile information has been successfully saved.',
        timer: 2000,
        showConfirmButton: false
      });

      // You can later integrate this with backend using fetch or AJAX
    });
  </script>
</body>
</html>
