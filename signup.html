<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNG DATA API - Admin Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-group.full-width {
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .form-group input.success {
            border-color: #10b981;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Swift-style Alert */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            max-width: 300px;
        }

        .alert.show {
            transform: translateX(0);
            opacity: 1;
        }

        .alert.success {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
        }

        .alert.error {
            background: linear-gradient(135deg, #dc2626, #ef4444);
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-icon {
            font-size: 18px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #2563eb;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 100%;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .logo span {
                font-size: 20px;
            }

            .logo-text {
                font-size: 20px;
            }

            .alert {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }

            .alert.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 320px) {
            .signup-container {
                padding: 25px 15px;
            }

            .form-group input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .signup-btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Loading animation */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <div class="logo">
                    <img src="LOGO.JPG" alt="mng data logo" style="width: 100px; height: 100px; border-radius: 50px;">
            </div>
            <div class="logo-text">MNG DATA API</div>
            <div class="logo-subtitle">Create Administrator Account</div>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Gmail Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message" id="phoneError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" placeholder="https://example.com" required>
                <div class="error-message" id="websiteError"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span id="strengthText">Password strength</span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="referral">Referral Code (Optional)</label>
                <input type="text" id="referral" name="referral" placeholder="Enter referral code">
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            <a href="index.html" onclick="showAlert('Redirecting to login page...', 'success')">Already have an account? Sign In</a>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'success') {
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            
            const icon = type === 'success' ? '✓' : '⚠';
            alert.innerHTML = `
                <div class="alert-content">
                    <span class="alert-icon">${icon}</span>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(alert);

            setTimeout(() => {
                alert.classList.add('show');
            }, 100);

            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => {
                    alert.remove();
                }, 400);
            }, 3000);
        }

        function validateEmail(email) {
            const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            return gmailPattern.test(email);
        }

        function validatePhone(phone) {
            const phonePattern = /^[\+]?[0-11][\d]{0,15}$/;
            return phonePattern.test(phone.replace(/\s/g, ''));
        }

        function validateURL(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let className = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    text = 'Very Weak';
                    className = 'strength-weak';
                    break;
                case 2:
                    text = 'Weak';
                    className = 'strength-weak';
                    break;
                case 3:
                    text = 'Fair';
                    className = 'strength-fair';
                    break;
                case 4:
                    text = 'Good';
                    className = 'strength-good';
                    break;
                case 5:
                    text = 'Strong';
                    className = 'strength-strong';
                    break;
            }

            return { strength, text, className };
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            field.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error');
            field.classList.add('success');
            errorDiv.style.display = 'none';
        }

        function clearValidation(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error', 'success');
            errorDiv.style.display = 'none';
        }

        // Real-time validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            if (email) {
                if (validateEmail(email)) {
                    showSuccess('email');
                } else {
                    showError('email', 'Please enter a valid Gmail address');
                }
            } else {
                clearValidation('email');
            }
        });

        document.getElementById('phone').addEventListener('input', function() {
            const phone = this.value;
            if (phone) {
                if (validatePhone(phone)) {
                    showSuccess('phone');
                } else {
                    showError('phone', 'Please enter a valid phone number');
                }
            } else {
                clearValidation('phone');
            }
        });

        document.getElementById('website').addEventListener('input', function() {
            const website = this.value;
            if (website) {
                if (validateURL(website)) {
                    showSuccess('website');
                } else {
                    showError('website', 'Please enter a valid URL (e.g., https://example.com)');
                }
            } else {
                clearValidation('website');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const result = checkPasswordStrength(password);
            
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            strengthFill.className = `strength-fill ${result.className}`;
            strengthText.textContent = result.text;
            
            if (password.length < 8) {
                showError('password', 'Password must be at least 8 characters long');
            } else {
                showSuccess('password');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword) {
                if (password === confirmPassword) {
                    showSuccess('confirmPassword');
                } else {
                    showError('confirmPassword', 'Passwords do not match');
                }
            } else {
                clearValidation('confirmPassword');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                website: document.getElementById('website').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                referral: document.getElementById('referral').value
            };

            let isValid = true;

            // Validate all fields
            if (!formData.fullName.trim()) {
                showError('fullName', 'Full name is required');
                isValid = false;
            }

            if (!validateEmail(formData.email)) {
                showError('email', 'Please enter a valid Gmail address');
                isValid = false;
            }

            if (!validatePhone(formData.phone)) {
                showError('phone', 'Please enter a valid phone number');
                isValid = false;
            }

            if (formData.website && !validateURL(formData.website)) {
                showError('website', 'Please enter a valid URL');
                isValid = false;
            }

            if (formData.password.length < 8) {
                showError('password', 'Password must be at least 8 characters long');
                isValid = false;
            }

            if (formData.password !== formData.confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            if (!isValid) {
                showAlert('Please fix the errors before submitting', 'error');
                return;
            }

            const signupBtn = document.getElementById('signupBtn');
            signupBtn.classList.add('loading');
            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;

            // Simulate signup process
            setTimeout(() => {
                signupBtn.classList.remove('loading');
                signupBtn.textContent = 'Create Account';
                signupBtn.disabled = false;

                showAlert('Account created successfully! Welcome to MNG DATA API!', 'success');
                
                // Reset form after successful signup
                setTimeout(() => {
                    document.getElementById('signupForm').reset();
                    document.querySelectorAll('.form-group input').forEach(input => {
                        input.classList.remove('error', 'success');
                    });
                    document.querySelectorAll('.error-message').forEach(error => {
                        error.style.display = 'none';
                    });
                }, 2000);
            }, 2000);
        });

        // Welcome message
        setTimeout(() => {
            showAlert('Welcome to MNG DATA API Registration!', 'success');
        }, 500);
    </script>
</body>
</html>
