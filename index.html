<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNG DATA API - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Swift-style Alert */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            max-width: 300px;
        }

        .alert.show {
            transform: translateX(0);
            opacity: 1;
        }

        .alert.success {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
        }

        .alert.error {
            background: linear-gradient(135deg, #dc2626, #ef4444);
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-icon {
            font-size: 18px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #2563eb;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 100%;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .logo span {
                font-size: 20px;
            }

            .logo-text {
                font-size: 20px;
            }

            .alert {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }

            .alert.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 25px 15px;
            }

            .form-group input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .login-btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Loading animation */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
           <img src="LOGO.JPG" alt="mng data logo" style="width: 100px; height: 100px; border-radius: 50px;">
            </div>
            <div class="logo-text">MNG DATA API</div>
            <div class="logo-subtitle">Administrator Panel</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showAlert('Password recovery email sent!', 'success')">Forgot Password?</a>
        </div>

        <div class="forgot-password">
            <a href="signup.html" onclick="showAlert('Sign up feature coming soon!', 'success')">Don't have an account? Sign Up</a>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'success') {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            
            const icon = type === 'success' ? '✓' : '⚠';
            alert.innerHTML = `
                <div class="alert-content">
                    <span class="alert-icon">${icon}</span>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(alert);

            // Show alert
            setTimeout(() => {
                alert.classList.add('show');
            }, 100);

            // Hide alert after 3 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => {
                    alert.remove();
                }, 400);
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;

            // Simulate login process
            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;

                // Demo credentials check
                if (username === 'user' && password === 'user123') {
                    showAlert('Login successful! Redirecting...', 'success');
                    window.location.href="user.html"
                    setTimeout(() => {
                        // Redirect to dashboard (placeholder)
                        showAlert('Welcome to MNG DATA API Dashboard!', 'success');
                    }, 1500);
                }else if (username === 'admin' && password === 'admin123') {
                    showAlert('Login successful! Redirecting...', 'success');
                    window.location.href="admin.html"
                    setTimeout(() => {
                        // Redirect to dashboard (placeholder)
                        showAlert('Welcome to MNG DATA API Dashboard!', 'success');
                    }, 1500);
                } else {
                    showAlert('Invalid credentials.', 'error');
                }
            }, 1500);
        });

        // Demo alerts on page load
        setTimeout(() => {
            showAlert('Welcome to MNG DATA API Admin Portal', 'success');
        }, 500);
    </script>
</body>
</html>
